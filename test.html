<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WIESZJAK - Design & Development</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05080f; 
      --text-main: #ffffff;
      --text-muted: #8b9bb4;
      --accent-blue: #5b8def;
      --btn-gradient: linear-gradient(135deg, #7a9eff, #5b8def);
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* --- CANVAS FULLSCREEN --- */
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* --- UI ELEMENTS --- */
    nav, .hero-container, .controls-panel {
      position: relative;
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      width: 100%;
      box-sizing: border-box;
    }

    .logo { font-weight: 900; font-size: 20px; letter-spacing: 1px; }
    .nav-links { display: flex; gap: 30px; align-items: center; }
    .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 14px; transition: color 0.3s; }
    .nav-links a:hover { color: #fff; }

    .lang-switch { display: flex; gap: 5px; }
    .lang-btn {
      background: transparent; border: 1px solid rgba(255,255,255,0.2);
      color: var(--text-muted); padding: 4px 8px; font-size: 12px;
      border-radius: 4px; cursor: pointer;
    }
    .lang-btn.active { border-color: var(--accent-blue); color: #fff; }

    .hero-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      /* Tekst HTML przesunięty pod animację */
      padding-top: 45vh; 
    }

    .subtitle {
      color: var(--accent-blue);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    .description {
      color: var(--text-muted);
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 40px;
      font-size: 16px;
      padding: 0 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.8s forwards;
    }

    .cta-group {
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 1.1s forwards;
    }

    .btn {
      padding: 12px 30px; border-radius: 30px; font-weight: 600;
      font-size: 14px; cursor: pointer; border: none; transition: transform 0.2s;
    }
    .btn-primary { background: var(--btn-gradient); color: #fff; box-shadow: 0 4px 15px rgba(91, 141, 239, 0.3); }
    .btn-secondary { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff; }
    .btn:hover { transform: translateY(-2px); }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- CONTROLS PANEL --- */
    .controls-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(11, 15, 26, 0.9);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .controls-label { font-size: 10px; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 5px; }
    
    .ctrl-btn {
      background: transparent; border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-muted); padding: 6px 12px; border-radius: 6px;
      cursor: pointer; font-size: 11px; text-align: left; transition: all 0.2s;
    }
    .ctrl-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
    .ctrl-btn.active { background: var(--accent-blue); color: #fff; border-color: transparent; }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      nav { padding: 20px; }
      .controls-panel {
        left: 20px; right: 20px; bottom: 10px;
        flex-direction: row; flex-wrap: wrap; justify-content: center;
      }
      .hero-container { padding-top: 40vh; }
    }
  </style>
</head>
<body>

  <canvas id="stage"></canvas>

  <nav>
    <div class="logo">WIESZJAK</div>
    <div class="nav-links">
      <a href="#">Start</a>
      <a href="#">Projekty</a>
      <a href="#">O mnie</a>
      <a href="#">Proces</a>
      <div class="lang-switch">
        <button class="lang-btn active">PL</button>
        <button class="lang-btn">EN</button>
      </div>
    </div>
  </nav>

  <div class="hero-container">
    <div class="subtitle">Design & Development</div>
    <div class="description">
      Tworzę nowoczesne strony internetowe i aplikacje webowe z pasją 
      do detali, wydajności i minimalizmu. Skupiam się na dostarczaniu 
      realnej wartości.
    </div>
    <div class="cta-group">
      <button class="btn btn-primary">Zobacz projekty</button>
      <button class="btn btn-secondary">Poznaj proces</button>
    </div>
  </div>

  <div class="controls-panel">
    <div class="controls-label">Wybierz animację:</div>
    <button onclick="setEffect('corners')" id="btn-corners" class="ctrl-btn active">1. Turbo Rogi (Fix)</button>
    <button onclick="setEffect('matrix')" id="btn-matrix" class="ctrl-btn">2. Matrix Rain</button>
    <button onclick="setEffect('galaxy')" id="btn-galaxy" class="ctrl-btn">3. Galaktyka (Fix)</button>
    <button onclick="setEffect('quantum')" id="btn-quantum" class="ctrl-btn">4. Quantum Glitch</button>
    <button onclick="setEffect('split')" id="btn-split" class="ctrl-btn">5. WIESZ | JAK</button>
    <button onclick="setEffect('circuit')" id="btn-circuit" class="ctrl-btn">6. Circuit Shots (New)</button>
    <button onclick="setEffect('terminal')" id="btn-terminal" class="ctrl-btn">7. Dev Terminal</button>
  </div>

  <script>
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let particles = [];
    let animationId = null;
    let targetPoints = [];
    let currentEffect = 'corners';
    
    // Globalne zmienne layoutu
    let textBounds = { minX: 0, maxX: 0 };
    let textYPos = 0; // Pozycja Y środka tekstu

    const TEXT = "WIESZJAK";
    const MAX_PARTICLES_DESKTOP = 3500;
    const MAX_PARTICLES_MOBILE = 2000;
    
    function isMobile() { return window.innerWidth < 768; }

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      calculateTargetPoints();
      initEffect(currentEffect);
    }

    function calculateTargetPoints() {
      const fontSize = isMobile() ? width * 0.16 : Math.min(width * 0.11, 130);
      ctx.font = `900 ${fontSize}px 'Inter', sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      const metrics = ctx.measureText(TEXT);
      const textWidth = metrics.width;
      const textHeight = fontSize * 1.4;
      
      // Tekst w 35% wysokości ekranu
      textYPos = height * 0.35;

      ctx.fillStyle = '#fff';
      ctx.clearRect(0, 0, width, height);
      ctx.fillText(TEXT, width / 2, textYPos);

      const startX = Math.floor((width - textWidth) / 2);
      const startY = Math.floor(textYPos - textHeight/2);
      
      textBounds.minX = startX;
      textBounds.maxX = startX + textWidth;

      const imgData = ctx.getImageData(startX, startY, textWidth, textHeight);
      const data = imgData.data;
      targetPoints = [];

      let pixelCountEstimate = 0;
      for (let i = 3; i < data.length; i += 4) {
        if (data[i] > 128) pixelCountEstimate++;
      }
      
      const maxParticles = isMobile() ? MAX_PARTICLES_MOBILE : MAX_PARTICLES_DESKTOP;
      const step = Math.max(1, Math.floor(Math.sqrt(pixelCountEstimate / maxParticles)));

      for (let y = 0; y < textHeight; y += step) {
        for (let x = 0; x < textWidth; x += step) {
          const alpha = data[(y * Math.floor(textWidth) + x) * 4 + 3];
          if (alpha > 128) {
            targetPoints.push({ x: x + startX, y: y + startY });
          }
        }
      }
      ctx.clearRect(0, 0, width, height);
    }

    class Particle {
      constructor(tx, ty, effectType) {
        this.tx = tx;
        this.ty = ty;
        this.joined = false;
        const speedMod = isMobile() ? 0.7 : 1.0;
        this.delay = 0; // Default delay

        // --- 1. ROGI (WOLNIEJSZE) ---
        if (effectType === 'corners') {
          const corner = Math.floor(Math.random() * 4);
          if (corner === 0) { this.x = 0; this.y = 0; }
          else if (corner === 1) { this.x = width; this.y = 0; }
          else if (corner === 2) { this.x = width; this.y = height; }
          else { this.x = 0; this.y = height; }
          
          // Zwolnione o ok 40% (z 0.08 na 0.05)
          this.speed = (0.05 + Math.random() * 0.04) * speedMod;
          this.color = `hsl(${45 + Math.random() * 15}, 100%, 60%)`;

        // --- 2. MATRIX ---
        } else if (effectType === 'matrix') {
          this.x = tx;
          this.y = -Math.random() * height * 1.5; 
          this.speed = (8 + Math.random() * 12) * speedMod;
          this.color = '#00ff41';

        // --- 3. GALAKTYKA (POPRAWIONA) ---
        } else if (effectType === 'galaxy') {
          const angle = Math.random() * Math.PI * 2;
          // Zwiększony promień startowy, żeby wylatywały spoza ekranu (ale nie za daleko)
          const radius = Math.max(width, height) * 0.7; 
          
          // Kluczowe: Centrum galaktyki to textYPos, a nie height/2
          this.x = width/2 + Math.cos(angle) * radius;
          this.y = textYPos + Math.sin(angle) * radius;
          
          this.angle = angle;
          this.radius = radius;
          this.color = `hsl(${200 + Math.random()*50}, 100%, 75%)`;

        // --- 4. GLITCH ---
        } else if (effectType === 'quantum') {
          this.x = tx; this.y = ty; this.chaos = 50; this.color = '#fff';

        // --- 5. SPLIT ---
        } else if (effectType === 'split') {
          const splitPoint = textBounds.minX + (textBounds.maxX - textBounds.minX) * 0.63;
          if (tx < splitPoint) {
            this.x = -Math.random() * width * 0.3; this.color = '#ff4d4d'; 
          } else {
            this.x = width + Math.random() * width * 0.3; this.color = '#4dffff'; 
          }
          this.y = ty;
          this.speed = (0.04 + Math.random() * 0.03) * speedMod;

        // --- 6. CIRCUIT (RANDOM SHOOTS) ---
        } else if (effectType === 'circuit') {
          // Start z losowej krawędzi
          const side = Math.floor(Math.random() * 4);
          if (side === 0) { this.x = Math.random() * width; this.y = -10; } // Top
          else if (side === 1) { this.x = width + 10; this.y = Math.random() * height; } // Right
          else if (side === 2) { this.x = Math.random() * width; this.y = height + 10; } // Bottom
          else { this.x = -10; this.y = Math.random() * height; } // Left

          this.speed = (6 + Math.random() * 6) * speedMod;
          // Dodajemy LOSOWE opóźnienie, żeby nie leciały ścianą
          this.delay = Math.random() * 100; // 0-100 klatek opóźnienia
          this.color = '#bd00ff';

        // --- 7. DEV TERMINAL (CURSOR) ---
        } else if (effectType === 'terminal') {
           this.x = tx;
           this.y = ty;
           this.visible = false;
           this.color = '#fff';
        }
      }
    }

    // Zmienne do efektu Terminal
    let cursorX = 0;

    function initEffect(type) {
      currentEffect = type;
      if (type === 'terminal') cursorX = textBounds.minX - 50;
      
      particles = targetPoints.map(p => new Particle(p.x, p.y, type));
      
      document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`btn-${type}`).classList.add('active');
    }

    function animate() {
      // Tło
      if (currentEffect === 'quantum') ctx.fillStyle = 'rgba(5, 8, 15, 1)';
      else if (currentEffect === 'matrix') ctx.fillStyle = 'rgba(5, 8, 15, 0.4)';
      else ctx.fillStyle = 'rgba(5, 8, 15, 0.25)';
      
      ctx.fillRect(0, 0, width, height);

      // --- LOGIKA GLOBALNA DLA TERMINAL ---
      if (currentEffect === 'terminal') {
         // Kursor przesuwa się w prawo
         cursorX += (width * 0.015);
         
         // Rysowanie kursora
         if (cursorX < textBounds.maxX + 50) {
           ctx.fillStyle = '#0f0';
           ctx.fillRect(cursorX, textYPos - 60, 15, 120); // Wysokość kursora "na oko"
           ctx.shadowBlur = 15;
           ctx.shadowColor = '#0f0';
         } else {
           // Miganie kursora na końcu
           if (Math.floor(Date.now() / 500) % 2 === 0) {
             ctx.fillStyle = '#0f0';
             ctx.fillRect(cursorX, textYPos - 60, 15, 120);
           }
           ctx.shadowBlur = 0;
         }
      }
      // Reset cienia dla reszty
      else { ctx.shadowBlur = 0; }


      const pSize = isMobile() ? 1.25 : 2.0; 

      particles.forEach(p => {
        
        // 1. CORNERS
        if (currentEffect === 'corners') {
           if (!p.joined) {
             p.x += (p.tx - p.x) * p.speed;
             p.y += (p.ty - p.y) * p.speed;
             if (Math.abs(p.tx - p.x) < 0.8 && Math.abs(p.ty - p.y) < 0.8) p.joined = true;
           }
           ctx.fillStyle = p.joined ? '#ffeebb' : p.color;
           ctx.fillRect(p.x, p.y, pSize, pSize);
        }

        // 2. MATRIX
        else if (currentEffect === 'matrix') {
          if (p.y < p.ty) p.y += p.speed;
          else p.y = p.ty; 
          
          if (p.y >= p.ty) {
             ctx.fillStyle = '#ccffcc';
             if(Math.random() > 0.99) ctx.fillStyle = '#00ff00';
          } else {
             ctx.fillStyle = p.color;
          }
          if (p.y > 0 && p.y < height) ctx.fillRect(p.x, p.y, pSize, pSize * 2.5);
        }

        // 3. GALAXY (Fixed Center)
        else if (currentEffect === 'galaxy') {
          // Obliczamy cel względem textYPos (nie height/2)
          const dx = p.tx - width/2;
          const dy = p.ty - textYPos; // FIX
          const targetRadius = Math.sqrt(dx*dx + dy*dy);
          const targetAngle = Math.atan2(dy, dx);

          if (!p.joined) {
             const ease = isMobile() ? 0.03 : 0.05;
             p.radius -= (p.radius - targetRadius) * ease;
             p.angle += (targetAngle - p.angle) * ease;
             
             // Używamy textYPos jako centrum obrotu
             p.x = width/2 + Math.cos(p.angle) * p.radius;
             p.y = textYPos + Math.sin(p.angle) * p.radius; // FIX
             
             if (Math.abs(p.radius - targetRadius) < 1) p.joined = true;
          } else {
             p.x = p.tx; p.y = p.ty;
          }
          ctx.fillStyle = p.joined ? '#e0f7fa' : p.color; 
          ctx.fillRect(p.x, p.y, pSize, pSize);
        }

        // 4. QUANTUM
        else if (currentEffect === 'quantum') {
           if (p.chaos > 0) p.chaos *= 0.95;
           const offsetX = (Math.random() - 0.5) * p.chaos;
           const offsetY = (Math.random() - 0.5) * p.chaos;
           ctx.fillStyle = p.chaos > 2 ? (Math.random() > 0.5 ? '#f0f' : '#0ff') : '#fff';
           ctx.fillRect(p.x + offsetX, p.y + offsetY, pSize, pSize);
        }

        // 5. SPLIT
        else if (currentEffect === 'split') {
          const dx = p.tx - p.x;
          p.x += dx * p.speed;
          if (Math.abs(dx) < 1) { p.x = p.tx; ctx.fillStyle = '#fff'; } 
          else { ctx.fillStyle = p.color; }
          ctx.fillRect(p.x, p.y, pSize, pSize);
        }

        // 6. CIRCUIT (Delayed Shots)
        else if (currentEffect === 'circuit') {
           // Obsługa opóźnienia
           if (p.delay > 0) {
             p.delay--;
             return; // Czekaj, nie rysuj jeszcze
           }

           if (!p.joined) {
             const dx = p.tx - p.x;
             const dy = p.ty - p.y;
             
             // Ruch Manhattan (tylko X lub tylko Y)
             if (Math.abs(dx) > Math.abs(dy)) {
                p.x += Math.sign(dx) * p.speed;
             } else {
                p.y += Math.sign(dy) * p.speed;
             }
             
             if (Math.abs(dx) < p.speed && Math.abs(dy) < p.speed) {
                p.x = p.tx; p.y = p.ty; p.joined = true;
             }
           }
           ctx.fillStyle = p.joined ? '#e0b0ff' : p.color;
           ctx.fillRect(p.x, p.y, pSize, pSize);
        }

        // 7. TERMINAL (New)
        else if (currentEffect === 'terminal') {
           // Jeśli kursor minął ten punkt -> pokaż go
           if (!p.visible && cursorX > p.tx) {
             p.visible = true;
             // Efekt "wypalania": na początku zielone, potem białe
             p.flash = 20; 
           }

           if (p.visible) {
             if (p.flash > 0) {
               ctx.fillStyle = '#0f0'; // Świeży kod
               p.flash--;
             } else {
               ctx.fillStyle = '#fff'; // Zastygły kod
             }
             ctx.fillRect(p.tx, p.ty, pSize, pSize);
           }
        }

      });

      animationId = requestAnimationFrame(animate);
    }

    window.setEffect = function(type) {
      initEffect(type);
    };

    window.addEventListener('resize', () => {
       clearTimeout(window.resizeTimer);
       window.resizeTimer = setTimeout(resize, 100);
    });
    
    setTimeout(() => {
        resize(); 
        animate();
    }, 100);

  </script>
</body>
</html>

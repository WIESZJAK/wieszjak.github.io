<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WIESZJAK - Design & Development</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05080f; 
      --text-main: #ffffff;
      --text-muted: #8b9bb4;
      --accent-blue: #5b8def;
      --panel-bg: rgba(11, 15, 26, 0.95);
      --border: rgba(255,255,255,0.15);
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* --- CANVAS FULLSCREEN --- */
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* --- UI LAYERS --- */
    nav, .hero-container, .right-panel, .left-panel {
      position: relative;
      z-index: 10;
    }

    /* --- NAVBAR --- */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      width: 100%;
      box-sizing: border-box;
    }

    .logo { font-weight: 900; font-size: 20px; letter-spacing: 1px; }
    .nav-links { display: flex; gap: 30px; align-items: center; }
    .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 14px; transition: color 0.3s; }
    .nav-links a:hover { color: #fff; }

    .lang-switch { display: flex; gap: 5px; }
    .lang-btn {
      background: transparent; border: 1px solid var(--border);
      color: var(--text-muted); padding: 4px 8px; font-size: 12px;
      border-radius: 4px; cursor: pointer;
    }
    .lang-btn.active { border-color: var(--accent-blue); color: #fff; }

    /* --- HERO --- */
    .hero-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 45vh; 
      pointer-events: none; 
    }
    .hero-container > * { pointer-events: auto; }

    .subtitle {
      color: var(--accent-blue);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    .description {
      color: var(--text-muted);
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 40px;
      font-size: 16px;
      padding: 0 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.8s forwards;
    }

    .cta-group {
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 1.1s forwards;
    }

    .btn {
      padding: 12px 30px; border-radius: 30px; font-weight: 600;
      font-size: 14px; cursor: pointer; border: none; transition: transform 0.2s;
    }
    .btn-primary { background: linear-gradient(135deg, #7a9eff, #5b8def); color: #fff; box-shadow: 0 4px 15px rgba(91, 141, 239, 0.3); }
    .btn-secondary { background: transparent; border: 1px solid var(--border); color: #fff; }
    .btn:hover { transform: translateY(-2px); }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- LEFT PANEL (COLORS) --- */
    .left-panel {
      position: fixed;
      top: 100px;
      left: 0; /* Przyklejony do lewej */
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-left: none; /* Brak ramki z lewej */
      backdrop-filter: blur(10px);
      border-radius: 0 12px 12px 0;
      width: 220px;
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      display: flex;
      flex-direction: column;
      z-index: 100;
      transform: translateX(0);
    }

    .left-panel.collapsed {
      transform: translateX(-100%); /* Chowa cały panel */
    }

    .panel-header {
      padding: 15px;
      background: rgba(255,255,255,0.05);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      border-radius: 0 12px 0 0;
    }
    
    /* Guzik wystający poza panel */
    .panel-toggle-btn {
      position: absolute;
      top: 0;
      right: -30px; /* Wystaje w prawo */
      width: 30px;
      height: 30px;
      background: var(--accent-blue);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      font-size: 16px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }

    .color-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .color-row:last-child { border-bottom: none; }
    .color-label { font-size: 12px; color: #ccc; }
    
    input[type="color"] {
      -webkit-appearance: none; border: none; width: 25px; height: 25px;
      border-radius: 50%; cursor: pointer; background: none; padding: 0;
    }
    input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
    input[type="color"]::-webkit-color-swatch { border: 2px solid #fff; border-radius: 50%; }

    /* --- RIGHT PANEL (ANIMATIONS) --- */
    .right-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--panel-bg);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 80vh;
      overflow-y: auto;
      width: 200px;
    }

    .controls-label { font-size: 10px; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 5px; margin-top: 10px; }
    .controls-label:first-child { margin-top: 0; }
    
    .ctrl-btn {
      background: transparent; border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-muted); padding: 8px 12px; border-radius: 6px;
      cursor: pointer; font-size: 11px; text-align: left; transition: all 0.2s;
    }
    .ctrl-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
    .ctrl-btn.active { background: var(--accent-blue); color: #fff; border-color: transparent; font-weight: 600; }

    /* Settings Group */
    .settings-group {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .toggle-row {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .toggle-row label { font-size: 11px; color: var(--text-muted); cursor: pointer; flex: 1;}
    .toggle-checkbox { accent-color: var(--accent-blue); }

    /* Speed Slider */
    .slider-row { display: flex; flex-direction: column; gap: 5px; margin-bottom: 5px; }
    .slider-header { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
    
    input[type=range] {
      -webkit-appearance: none; width: 100%; background: transparent;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%;
      background: #fff; cursor: pointer; margin-top: -5px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.2); border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      nav { padding: 20px; }
      .right-panel {
        left: 20px; right: 20px; bottom: 10px; width: auto;
        flex-direction: row; flex-wrap: wrap; justify-content: center;
      }
      .left-panel { top: 70px; } 
      .hero-container { padding-top: 40vh; }
    }
  </style>
</head>
<body>

  <canvas id="stage"></canvas>

  <nav>
    <div class="logo">WIESZJAK</div>
    <div class="nav-links">
      <a href="#">Start</a>
      <a href="#">Projekty</a>
      <a href="#">O mnie</a>
      <a href="#">Proces</a>
      <div class="lang-switch">
        <button class="lang-btn active">PL</button>
        <button class="lang-btn">EN</button>
      </div>
    </div>
  </nav>

  <div class="left-panel" id="leftPanel">
    <div class="panel-toggle-btn" onclick="toggleLeftPanel()">⚙</div>
    <div class="panel-header">Kolory</div>
    
    <div class="color-row">
      <span class="color-label">Kolor Główny</span>
      <input type="color" id="color1" value="#5b8def">
    </div>
    
    <div class="color-row">
      <span class="color-label">Kolor Drugi</span>
      <input type="color" id="color2" value="#bd00ff">
    </div>

    <div class="color-row">
      <span class="color-label">Tekst Końcowy</span>
      <input type="color" id="colorText" value="#ffffff">
    </div>
  </div>

  <div class="hero-container">
    <div class="subtitle">Design & Development</div>
    <div class="description">
      Tworzę nowoczesne strony internetowe i aplikacje webowe z pasją 
      do detali, wydajności i minimalizmu. Skupiam się na dostarczaniu 
      realnej wartości.
    </div>
    <div class="cta-group">
      <button class="btn btn-primary">Zobacz projekty</button>
      <button class="btn btn-secondary">Poznaj proces</button>
    </div>
  </div>

  <div class="right-panel">
    <div class="controls-label">Animacja</div>
    <button onclick="setEffect('corners')" id="btn-corners" class="ctrl-btn active">1. Turbo Rogi</button>
    <button onclick="setEffect('matrix')" id="btn-matrix" class="ctrl-btn">2. Matrix Rain</button>
    <button onclick="setEffect('galaxy')" id="btn-galaxy" class="ctrl-btn">3. Galaktyka</button>
    <button onclick="setEffect('quantum')" id="btn-quantum" class="ctrl-btn">4. Quantum Glitch</button>
    <button onclick="setEffect('split')" id="btn-split" class="ctrl-btn">5. WIESZ | JAK</button>
    <button onclick="setEffect('circuit')" id="btn-circuit" class="ctrl-btn">6. Circuit Shots</button>
    <button onclick="setEffect('crossfire')" id="btn-crossfire" class="ctrl-btn">7. Crossfire (Fix)</button>
    
    <div class="settings-group">
      <div class="slider-row">
        <div class="slider-header">
          <span>Prędkość</span>
          <span id="speedValue">1.0x</span>
        </div>
        <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" id="speedSlider">
      </div>

      <div class="toggle-row">
        <input type="checkbox" id="toggleWhiteText" class="toggle-checkbox" onchange="toggleSolidText()">
        <label for="toggleWhiteText">Wyłącz biały tekst</label>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let particles = [];
    let animationId = null;
    let targetPoints = [];
    let currentEffect = 'corners';
    
    // Config
    const config = {
      color1: document.getElementById('color1').value,
      color2: document.getElementById('color2').value,
      colorText: document.getElementById('colorText').value,
      disableWhiteText: false,
      speedMultiplier: 1.0
    };

    // --- EVENT LISTENERS ---
    
    // Colors
    document.getElementById('color1').addEventListener('input', (e) => { config.color1 = e.target.value; updateParticleColors(); });
    document.getElementById('color2').addEventListener('input', (e) => { config.color2 = e.target.value; updateParticleColors(); });
    document.getElementById('colorText').addEventListener('input', (e) => { config.colorText = e.target.value; });
    
    // Toggle Text
    function toggleSolidText() {
      config.disableWhiteText = document.getElementById('toggleWhiteText').checked;
    }

    // Toggle Left Panel
    function toggleLeftPanel() {
      document.getElementById('leftPanel').classList.toggle('collapsed');
    }

    // Speed Slider
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    speedSlider.addEventListener('input', (e) => {
      config.speedMultiplier = parseFloat(e.target.value);
      speedValue.textContent = config.speedMultiplier.toFixed(1) + 'x';
    });

    function updateParticleColors() {
      particles.forEach(p => {
        if (p.colorType === 1) p.color = config.color1;
        if (p.colorType === 2) p.color = config.color2;
      });
    }

    let textBounds = { minX: 0, maxX: 0 };
    let textYPos = 0; 
    let densityStep = 1; // Used for row calculation in crossfire
    const TEXT = "WIESZJAK";
    const MAX_PARTICLES_DESKTOP = 3500;
    const MAX_PARTICLES_MOBILE = 2000;
    
    function isMobile() { return window.innerWidth < 768; }

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      calculateTargetPoints();
      initEffect(currentEffect);
    }

    function calculateTargetPoints() {
      const fontSize = isMobile() ? width * 0.16 : Math.min(width * 0.11, 130);
      ctx.font = `900 ${fontSize}px 'Inter', sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      textYPos = height * 0.35;

      ctx.fillStyle = '#fff';
      ctx.clearRect(0, 0, width, height);
      ctx.fillText(TEXT, width / 2, textYPos);

      const metrics = ctx.measureText(TEXT);
      const textWidth = metrics.width;
      const textHeight = fontSize * 1.4;
      const startX = Math.floor((width - textWidth) / 2);
      const startY = Math.floor(textYPos - textHeight/2);
      
      textBounds.minX = startX;
      textBounds.maxX = startX + textWidth;

      const imgData = ctx.getImageData(startX, startY, textWidth, textHeight);
      const data = imgData.data;
      targetPoints = [];

      let pixelCountEstimate = 0;
      for (let i = 3; i < data.length; i += 4) {
        if (data[i] > 128) pixelCountEstimate++;
      }
      
      const maxParticles = isMobile() ? MAX_PARTICLES_MOBILE : MAX_PARTICLES_DESKTOP;
      densityStep = Math.max(1, Math.floor(Math.sqrt(pixelCountEstimate / maxParticles)));

      for (let y = 0; y < textHeight; y += densityStep) {
        for (let x = 0; x < textWidth; x += densityStep) {
          const alpha = data[(y * Math.floor(textWidth) + x) * 4 + 3];
          if (alpha > 128) {
            targetPoints.push({ x: x + startX, y: y + startY, row: y }); // Store row for crossfire
          }
        }
      }
      ctx.clearRect(0, 0, width, height);
    }

    class Particle {
      constructor(tx, ty, effectType, rowData) {
        this.tx = tx;
        this.ty = ty;
        this.joined = false;
        const speedMod = isMobile() ? 0.7 : 1.0;
        this.delay = 0; 
        this.colorType = 1; 

        // --- 1. ROGI ---
        if (effectType === 'corners') {
          const corner = Math.floor(Math.random() * 4);
          if (corner === 0) { this.x = 0; this.y = 0; }
          else if (corner === 1) { this.x = width; this.y = 0; }
          else if (corner === 2) { this.x = width; this.y = height; }
          else { this.x = 0; this.y = height; }
          
          this.speed = (0.01 + Math.random() * 0.02) * speedMod; // Slow base
          this.colorType = 1;

        // --- 2. MATRIX ---
        } else if (effectType === 'matrix') {
          this.x = tx;
          this.y = -Math.random() * height * 1.5; 
          this.speed = (8 + Math.random() * 12) * speedMod;
          this.colorType = 1;

        // --- 3. GALAKTYKA ---
        } else if (effectType === 'galaxy') {
          const angle = Math.random() * Math.PI * 2;
          const radius = Math.max(width, height) * 0.7; 
          this.x = width/2 + Math.cos(angle) * radius;
          this.y = textYPos + Math.sin(angle) * radius;
          this.angle = angle;
          this.radius = radius;
          this.colorType = 1;

        // --- 4. GLITCH ---
        } else if (effectType === 'quantum') {
          this.x = tx; this.y = ty; this.chaos = 50; 
          this.colorType = Math.random() > 0.5 ? 1 : 2;

        // --- 5. SPLIT (FIXED RATIO) ---
        } else if (effectType === 'split') {
          // Używamy 0.57 zamiast 0.63, żeby nie ucinać 'J'
          const splitPoint = textBounds.minX + (textBounds.maxX - textBounds.minX) * 0.60;
          if (tx < splitPoint) {
            this.x = -Math.random() * width * 0.3; 
            this.colorType = 1; 
          } else {
            this.x = width + Math.random() * width * 0.3; 
            this.colorType = 2; 
          }
          this.y = ty;
          this.speed = (0.04 + Math.random() * 0.03) * speedMod;

        // --- 6. CIRCUIT ---
        } else if (effectType === 'circuit') {
          const side = Math.floor(Math.random() * 4);
          if (side === 0) { this.x = Math.random() * width; this.y = -10; }
          else if (side === 1) { this.x = width + 10; this.y = Math.random() * height; }
          else if (side === 2) { this.x = Math.random() * width; this.y = height + 10; }
          else { this.x = -10; this.y = Math.random() * height; }

          this.speed = (6 + Math.random() * 6) * speedMod;
          this.delay = Math.random() * 150;
          this.colorType = 2;

        // --- 7. CROSSFIRE (FIXED FOR MOBILE) ---
        } else if (effectType === 'crossfire') {
           this.y = ty;
           // Używamy indeksu wiersza skanowania, a nie współrzędnej Y
           // To gwarantuje naprzemienność linii niezależnie od rozdzielczości
           const rowIndex = Math.floor(rowData / densityStep);
           
           if (rowIndex % 2 === 0) {
             this.x = -Math.random() * width * 0.5; // Z lewej
             this.colorType = 1;
           } else {
             this.x = width + Math.random() * width * 0.5; // Z prawej
             this.colorType = 2;
           }
           this.speed = (0.04 + Math.random() * 0.02) * speedMod;
        }

        this.color = (this.colorType === 1) ? config.color1 : config.color2;
      }
    }

    function initEffect(type) {
      currentEffect = type;
      particles = targetPoints.map(p => new Particle(p.x, p.y, type, p.row));
      
      document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`btn-${type}`).classList.add('active');
    }

    function animate() {
      if (currentEffect === 'quantum') ctx.fillStyle = 'rgba(5, 8, 15, 1)';
      else if (currentEffect === 'matrix') ctx.fillStyle = 'rgba(5, 8, 15, 0.4)';
      else ctx.fillStyle = 'rgba(5, 8, 15, 0.25)';
      
      ctx.fillRect(0, 0, width, height);
      const pSize = isMobile() ? 1.25 : 2.0; 

      particles.forEach(p => {
        p.color = (p.colorType === 1) ? config.color1 : config.color2;
        
        // Zastosowanie Slidera Prędkości
        let currentSpeed = p.speed * config.speedMultiplier;

        // 1. CORNERS
        if (currentEffect === 'corners') {
           if (!p.joined) {
             p.x += (p.tx - p.x) * currentSpeed;
             p.y += (p.ty - p.y) * currentSpeed;
             if (Math.abs(p.tx - p.x) < 0.8 && Math.abs(p.ty - p.y) < 0.8) p.joined = true;
           }
        }

        // 2. MATRIX
        else if (currentEffect === 'matrix') {
          if (p.y < p.ty) p.y += currentSpeed;
          else p.y = p.ty; 
        }

        // 3. GALAXY
        else if (currentEffect === 'galaxy') {
          const dx = p.tx - width/2;
          const dy = p.ty - textYPos;
          const targetRadius = Math.sqrt(dx*dx + dy*dy);
          const targetAngle = Math.atan2(dy, dx);
          if (!p.joined) {
             const ease = (isMobile() ? 0.03 : 0.05) * config.speedMultiplier;
             p.radius -= (p.radius - targetRadius) * ease;
             p.angle += (targetAngle - p.angle) * ease;
             p.x = width/2 + Math.cos(p.angle) * p.radius;
             p.y = textYPos + Math.sin(p.angle) * p.radius;
             if (Math.abs(p.radius - targetRadius) < 1) p.joined = true;
          } else { p.x = p.tx; p.y = p.ty; }
        }

        // 4. QUANTUM
        else if (currentEffect === 'quantum') {
           if (p.chaos > 0) p.chaos *= 0.95;
           const offsetX = (Math.random() - 0.5) * p.chaos;
           const offsetY = (Math.random() - 0.5) * p.chaos;
           ctx.fillStyle = p.chaos > 2 ? p.color : (config.disableWhiteText ? p.color : config.colorText);
           ctx.fillRect(p.x + offsetX, p.y + offsetY, pSize, pSize);
           return; 
        }

        // 5. SPLIT & 7. CROSSFIRE
        else if (currentEffect === 'split' || currentEffect === 'crossfire') {
          const dx = p.tx - p.x;
          p.x += dx * currentSpeed;
          if (Math.abs(dx) < 1) { p.x = p.tx; p.joined = true; } 
        }

        // 6. CIRCUIT
        else if (currentEffect === 'circuit') {
           if (p.delay > 0) { p.delay--; return; }
           if (!p.joined) {
             const dx = p.tx - p.x;
             const dy = p.ty - p.y;
             if (Math.abs(dx) > Math.abs(dy)) p.x += Math.sign(dx) * currentSpeed;
             else p.y += Math.sign(dy) * currentSpeed;
             if (Math.abs(dx) < currentSpeed && Math.abs(dy) < currentSpeed) {
                p.x = p.tx; p.y = p.ty; p.joined = true;
             }
           }
        }

        // FINAL DRAW
        let isAtTarget = p.joined || (currentEffect === 'matrix' && p.y >= p.ty);
        
        if (isAtTarget) {
          ctx.fillStyle = config.disableWhiteText ? p.color : config.colorText;
        } else {
          ctx.fillStyle = p.color;
        }

        if (currentEffect === 'matrix' && !isAtTarget) {
             ctx.fillRect(p.x, p.y, pSize, pSize * 3);
        } else {
             ctx.fillRect(p.x, p.y, pSize, pSize);
        }

      });

      animationId = requestAnimationFrame(animate);
    }

    window.setEffect = function(type) {
      initEffect(type);
    };

    window.addEventListener('resize', () => {
       clearTimeout(window.resizeTimer);
       window.resizeTimer = setTimeout(resize, 100);
    });
    
    // Init
    setTimeout(() => {
        resize(); 
        animate();
    }, 100);

  </script>
</body>
</html>

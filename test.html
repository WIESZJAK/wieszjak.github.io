<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WIESZJAK - Design & Development</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05080f; /* Bardzo ciemny granat z screenshota */
      --text-main: #ffffff;
      --text-muted: #8b9bb4;
      --accent-blue: #5b8def;
      --btn-gradient: linear-gradient(135deg, #7a9eff, #5b8def);
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* --- UI STRUCTURE --- */
    
    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: absolute;
      top: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 10;
    }

    .logo {
      font-weight: 900;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    
    .nav-links a:hover { color: #fff; }

    .lang-switch {
      display: flex;
      gap: 5px;
    }
    
    .lang-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--text-muted);
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .lang-btn.active {
      border-color: var(--accent-blue);
      color: #fff;
    }

    /* Hero Section Container */
    .hero-container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 40px; /* Offset for visual balance */
    }

    /* Canvas (The Title) */
    canvas {
      display: block;
      margin-bottom: 10px;
      /* Canvas jest teraz elementem bloku wewnątrz flow, a nie absolute w tle */
      z-index: 1; 
      max-width: 100%;
    }

    /* Subtitles & Content */
    .subtitle {
      color: var(--accent-blue);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    .description {
      color: var(--text-muted);
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 40px;
      font-size: 16px;
      padding: 0 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.8s forwards;
    }

    .cta-group {
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 1.1s forwards;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s;
    }

    .btn-primary {
      background: var(--btn-gradient);
      color: #fff;
      box-shadow: 0 4px 15px rgba(91, 141, 239, 0.3);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
    }

    .btn:hover { transform: translateY(-2px); }

    /* Scroll Indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      width: 30px;
      height: 50px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      padding-top: 10px;
      opacity: 0.5;
    }
    .scroll-dot {
      width: 4px;
      height: 8px;
      background: #fff;
      border-radius: 2px;
      animation: scrollAnim 2s infinite;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scrollAnim {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(20px); opacity: 0; }
    }

    /* --- ANIMATION CONTROLS (Floating at bottom right) --- */
    .controls-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(11, 15, 26, 0.8);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .controls-label {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .ctrl-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-muted);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      text-align: left;
      transition: all 0.2s;
    }

    .ctrl-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
    .ctrl-btn.active {
      background: var(--accent-blue);
      color: #fff;
      border-color: transparent;
    }

    /* Hide nav on mobile to save space */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      nav { padding: 20px; }
      .controls-panel {
        left: 20px; right: 20px; bottom: 10px;
        flex-direction: row; flex-wrap: wrap; justify-content: center;
      }
    }

  </style>
</head>
<body>

  <nav>
    <div class="logo">WIESZJAK</div>
    <div class="nav-links">
      <a href="#">Start</a>
      <a href="#">Projekty</a>
      <a href="#">O mnie</a>
      <a href="#">Proces</a>
      <div class="lang-switch">
        <button class="lang-btn active">PL</button>
        <button class="lang-btn">EN</button>
      </div>
    </div>
  </nav>

  <div class="hero-container">
    
    <canvas id="stage"></canvas>

    <div class="subtitle">Design & Development</div>
    
    <div class="description">
      Tworzę nowoczesne strony internetowe i aplikacje webowe z pasją 
      do detali, wydajności i minimalizmu. Skupiam się na dostarczaniu 
      realnej wartości.
    </div>

    <div class="cta-group">
      <button class="btn btn-primary">Zobacz projekty</button>
      <button class="btn btn-secondary">Poznaj proces</button>
    </div>

    <div class="scroll-indicator">
      <div class="scroll-dot"></div>
    </div>

  </div>

  <div class="controls-panel">
    <div class="controls-label">Wybierz animację:</div>
    <button onclick="setEffect('corners')" id="btn-corners" class="ctrl-btn active">1. Turbo Rogi</button>
    <button onclick="setEffect('matrix')" id="btn-matrix" class="ctrl-btn">2. Matrix Rain</button>
    <button onclick="setEffect('galaxy')" id="btn-galaxy" class="ctrl-btn">3. Galaktyka</button>
    <button onclick="setEffect('quantum')" id="btn-quantum" class="ctrl-btn">4. Quantum Glitch</button>
    <button onclick="setEffect('split')" id="btn-split" class="ctrl-btn">5. WIESZ | JAK</button>
    <button onclick="setEffect('scan')" id="btn-scan" class="ctrl-btn">6. Hologram Scan</button>
  </div>

  <script>
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let particles = [];
    let animationId = null;
    let targetPoints = [];
    let currentEffect = 'corners';
    
    // Zmienne do podziału tekstu
    let textBounds = { minX: 0, maxX: 0 };

    const TEXT = "WIESZJAK";
    
    // Konfiguracja
    const MAX_PARTICLES_DESKTOP = 3200;
    const MAX_PARTICLES_MOBILE = 1400; // Mniej dla wydajności
    
    function isMobile() {
      return window.innerWidth < 768;
    }

    function resize() {
      // Canvas zajmuje szerokość okna, ale wysokość jest dynamiczna, żeby pasowała do layoutu
      width = canvas.width = window.innerWidth;
      // Wysokość canvasa to około 30% ekranu (dla H1), nie 100vh
      height = canvas.height = isMobile() ? window.innerHeight * 0.3 : window.innerHeight * 0.4;
      
      calculateTargetPoints();
      initEffect(currentEffect);
    }

    function calculateTargetPoints() {
      const fontSize = isMobile() ? width * 0.16 : Math.min(width * 0.10, 120);
      ctx.font = `900 ${fontSize}px 'Inter', sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      const metrics = ctx.measureText(TEXT);
      const textWidth = metrics.width;
      const textHeight = fontSize * 1.4;
      
      // Rysujemy w pamięci
      ctx.fillStyle = '#fff';
      ctx.clearRect(0, 0, width, height);
      ctx.fillText(TEXT, width / 2, height / 2);

      // Skanowanie (Bounding Box Optimization)
      const startX = Math.floor((width - textWidth) / 2);
      const startY = Math.floor((height - textHeight) / 2);
      
      // Zapisujemy granice tekstu do logiki SPLIT
      textBounds.minX = startX;
      textBounds.maxX = startX + textWidth;

      const imgData = ctx.getImageData(startX, startY, textWidth, textHeight);
      const data = imgData.data;
      targetPoints = [];

      let pixelCountEstimate = 0;
      for (let i = 3; i < data.length; i += 4) {
        if (data[i] > 128) pixelCountEstimate++;
      }
      
      const maxParticles = isMobile() ? MAX_PARTICLES_MOBILE : MAX_PARTICLES_DESKTOP;
      const step = Math.max(1, Math.floor(Math.sqrt(pixelCountEstimate / maxParticles)));

      for (let y = 0; y < textHeight; y += step) {
        for (let x = 0; x < textWidth; x += step) {
          const alpha = data[(y * Math.floor(textWidth) + x) * 4 + 3];
          if (alpha > 128) {
            targetPoints.push({ x: x + startX, y: y + startY });
          }
        }
      }
      ctx.clearRect(0, 0, width, height);
    }

    class Particle {
      constructor(tx, ty, effectType) {
        this.tx = tx;
        this.ty = ty;
        this.joined = false;
        
        // Współczynnik prędkości dla mobile (wolniej = lepiej widać)
        const speedMod = isMobile() ? 0.6 : 1.0;

        if (effectType === 'corners') {
          const corner = Math.floor(Math.random() * 4);
          if (corner === 0) { this.x = 0; this.y = 0; }
          else if (corner === 1) { this.x = width; this.y = 0; }
          else if (corner === 2) { this.x = width; this.y = height; }
          else { this.x = 0; this.y = height; }
          
          this.speed = (0.08 + Math.random() * 0.06) * speedMod;
          this.color = `hsl(${40 + Math.random() * 20}, 100%, 80%)`; 

        } else if (effectType === 'matrix') {
          this.x = tx;
          // Mobile FIX: Start znacznie wyżej, żeby nie "wypełnić" od razu
          const startOffset = isMobile() ? height * 3 : height * 1.5;
          this.y = -(Math.random() * startOffset);
          this.speed = (5 + Math.random() * 10) * speedMod;
          this.color = '#0f0';

        } else if (effectType === 'galaxy') {
          const angle = Math.random() * Math.PI * 2;
          const radius = Math.max(width, height) * 0.8; 
          this.x = width/2 + Math.cos(angle) * radius;
          this.y = height/2 + Math.sin(angle) * radius;
          this.angle = angle;
          this.radius = radius;
          this.color = `hsl(${210 + Math.random()*30}, 90%, 70%)`;

        } else if (effectType === 'quantum') {
          this.x = tx;
          this.y = ty;
          this.chaos = 50; 

        // 5. SPLIT (WIESZ | JAK) - FIX
        } else if (effectType === 'split') {
          // Obliczamy punkt podziału: 5/8 szerokości tekstu
          const splitPoint = textBounds.minX + (textBounds.maxX - textBounds.minX) * 0.63;
          
          if (tx < splitPoint) {
            // WIESZ (Lewa strona)
            this.x = -Math.random() * width * 0.3; 
            this.color = '#ff6b6b'; 
          } else {
            // JAK (Prawa strona)
            this.x = width + Math.random() * width * 0.3;
            this.color = '#4ecdc4'; 
          }
          this.y = ty;
          this.speed = (0.04 + Math.random() * 0.03) * speedMod;

        // 6. SCANNER (HOLOGRAM) - NEW
        } else if (effectType === 'scan') {
          this.x = tx; 
          this.y = ty; 
          this.visible = false; // Na początku niewidoczne
        }
      }
    }

    // Zmienne globalne dla efektu skanera
    let scanLineX = 0; 

    function initEffect(type) {
      currentEffect = type;
      scanLineX = 0; // Reset skanera
      
      particles = targetPoints.map(p => new Particle(p.x, p.y, type));
      
      document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`btn-${type}`).classList.add('active');
    }

    function animate() {
      // Czyszczenie z lekkim "fade" (oprócz glitcha)
      if (currentEffect === 'quantum') ctx.fillStyle = 'rgba(5, 8, 15, 1)'; // Bez smugi
      else if (currentEffect === 'matrix') ctx.fillStyle = 'rgba(5, 8, 15, 0.3)';
      else ctx.fillStyle = 'rgba(5, 8, 15, 0.2)';
      
      ctx.fillRect(0, 0, width, height);

      // Logika skanera (zwiększamy X w każdej klatce)
      if (currentEffect === 'scan') {
        scanLineX += (width * 0.015); // Prędkość skanera
        
        // Rysuj linię skanera
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(91, 141, 239, 0.5)';
        ctx.lineWidth = 2;
        ctx.moveTo(scanLineX, 0);
        ctx.lineTo(scanLineX, height);
        ctx.stroke();
        
        // Glow skanera
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#5b8def';
      } else {
        ctx.shadowBlur = 0;
      }

      particles.forEach(p => {
        
        // 1. CORNERS
        if (currentEffect === 'corners') {
           if (!p.joined) {
             p.x += (p.tx - p.x) * p.speed;
             p.y += (p.ty - p.y) * p.speed;
             // Dystans złączenia
             if (Math.abs(p.tx - p.x) < 0.8 && Math.abs(p.ty - p.y) < 0.8) p.joined = true;
           }
           ctx.fillStyle = p.joined ? '#fff' : p.color;
           ctx.fillRect(p.x, p.y, 2, 2);
        }

        // 2. MATRIX (Fixed for Mobile)
        else if (currentEffect === 'matrix') {
          if (p.y < p.ty) {
             p.y += p.speed;
          } else {
             p.y = p.ty; // Stop at target
          }
          
          // Efekt wizualny: Tylko "spadające" są zielone, osadzone robią się białe
          if (p.y >= p.ty) {
             ctx.fillStyle = '#fff';
             // Rzadkie migotanie osadzonych
             if(Math.random() > 0.99) ctx.fillStyle = '#0f0';
          } else {
             ctx.fillStyle = Math.random() > 0.5 ? '#0f0' : '#2f2';
          }
          
          // Rysuj tylko jeśli jest na ekranie
          if (p.y > 0) ctx.fillRect(p.x, p.y, 1.5, 5);
        }

        // 3. GALAXY
        else if (currentEffect === 'galaxy') {
          const dx = p.tx - width/2;
          const dy = p.ty - height/2;
          const targetRadius = Math.sqrt(dx*dx + dy*dy);
          const targetAngle = Math.atan2(dy, dx);

          if (!p.joined) {
             // Mobile: mniejsza siła przyciągania = płynniej
             const ease = isMobile() ? 0.03 : 0.05;
             p.radius -= (p.radius - targetRadius) * ease;
             p.angle += (targetAngle - p.angle) * ease;
             
             p.x = width/2 + Math.cos(p.angle) * p.radius;
             p.y = height/2 + Math.sin(p.angle) * p.radius;
             
             if (Math.abs(p.radius - targetRadius) < 1) p.joined = true;
          } else {
             p.x = p.tx; p.y = p.ty;
          }
          ctx.fillStyle = p.joined ? '#fff' : p.color;
          ctx.fillRect(p.x, p.y, 1.5, 1.5);
        }

        // 4. QUANTUM
        else if (currentEffect === 'quantum') {
           if (p.chaos > 0) p.chaos *= 0.95;
           const offsetX = (Math.random() - 0.5) * p.chaos;
           const offsetY = (Math.random() - 0.5) * p.chaos;
           
           if (p.chaos > 2) ctx.fillStyle = Math.random() > 0.5 ? '#f0f' : '#0ff';
           else ctx.fillStyle = '#fff';
           
           ctx.fillRect(p.x + offsetX, p.y + offsetY, 2, 2);
        }

        // 5. SPLIT (Improved Logic)
        else if (currentEffect === 'split') {
          const dx = p.tx - p.x;
          p.x += dx * p.speed;
          
          if (Math.abs(dx) < 1) {
             ctx.fillStyle = '#fff';
             p.x = p.tx;
          } else {
             ctx.fillStyle = p.color;
          }
          ctx.fillRect(p.x, p.y, 2, 2);
        }

        // 6. SCANNER (Hologram)
        else if (currentEffect === 'scan') {
           // Jeśli linia skanera minęła punkt docelowy cząsteczki -> Pokaż ją
           if (!p.visible && scanLineX > p.tx) {
             p.visible = true;
           }

           if (p.visible) {
             ctx.fillStyle = '#fff';
             ctx.fillRect(p.tx, p.ty, 2, 2);
           } else {
             // Opcjonalnie: bardzo słabe cząsteczki w tle (noise)
             if (Math.random() > 0.995) {
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.fillRect(p.tx + (Math.random()-0.5)*20, p.ty + (Math.random()-0.5)*20, 1, 1);
             }
           }
        }

      });

      animationId = requestAnimationFrame(animate);
    }

    window.setEffect = function(type) {
      initEffect(type);
    };

    window.addEventListener('resize', () => {
       // Debounce resize
       clearTimeout(window.resizeTimer);
       window.resizeTimer = setTimeout(resize, 100);
    });
    
    // Init
    setTimeout(() => {
        resize(); 
        animate();
    }, 100);

  </script>
</body>
</html>

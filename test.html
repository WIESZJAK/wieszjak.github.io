<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WIESZJAK - Design & Development</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #05080f; 
      --text-main: #ffffff;
      --text-muted: #8b9bb4;
      --accent-blue: #5b8def;
      --btn-gradient: linear-gradient(135deg, #7a9eff, #5b8def);
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow-x: hidden; /* Ukrywamy paski przewijania bo canvas jest duży */
    }

    /* --- CANVAS FULLSCREEN --- */
    canvas {
      display: block;
      position: fixed; /* Canvas "przyklejony" do okna */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Tło */
      pointer-events: none; /* Żeby można było klikać w przyciski pod spodem */
    }

    /* --- UI ELEMENTS (wyższy z-index) --- */
    nav, .hero-container, .controls-panel {
      position: relative;
      z-index: 10;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      width: 100%;
      box-sizing: border-box;
    }

    .logo {
      font-weight: 900;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #fff; }

    .lang-switch { display: flex; gap: 5px; }
    .lang-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--text-muted);
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .lang-btn.active { border-color: var(--accent-blue); color: #fff; }

    /* Hero Section */
    .hero-container {
      /* Zamiast flex center, używamy paddingu, bo canvas robi robotę wizualną */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      /* Tekst HTML przesuwamy w dół, pod animowany napis */
      padding-top: 45vh; 
    }

    .subtitle {
      color: var(--accent-blue);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    .description {
      color: var(--text-muted);
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 40px;
      font-size: 16px;
      padding: 0 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.8s forwards;
    }

    .cta-group {
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 1.1s forwards;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s;
    }

    .btn-primary {
      background: var(--btn-gradient);
      color: #fff;
      box-shadow: 0 4px 15px rgba(91, 141, 239, 0.3);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
    }
    .btn:hover { transform: translateY(-2px); }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- ANIMATION CONTROLS --- */
    .controls-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(11, 15, 26, 0.9);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .controls-label {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .ctrl-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-muted);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      text-align: left;
      transition: all 0.2s;
    }

    .ctrl-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
    .ctrl-btn.active {
      background: var(--accent-blue);
      color: #fff;
      border-color: transparent;
    }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      nav { padding: 20px; }
      .controls-panel {
        left: 20px; right: 20px; bottom: 10px;
        flex-direction: row; flex-wrap: wrap; justify-content: center;
      }
      .hero-container {
         padding-top: 40vh; /* Trochę wyżej na mobile */
      }
    }
  </style>
</head>
<body>

  <canvas id="stage"></canvas>

  <nav>
    <div class="logo">WIESZJAK</div>
    <div class="nav-links">
      <a href="#">Start</a>
      <a href="#">Projekty</a>
      <a href="#">O mnie</a>
      <a href="#">Proces</a>
      <div class="lang-switch">
        <button class="lang-btn active">PL</button>
        <button class="lang-btn">EN</button>
      </div>
    </div>
  </nav>

  <div class="hero-container">
    <div class="subtitle">Design & Development</div>
    <div class="description">
      Tworzę nowoczesne strony internetowe i aplikacje webowe z pasją 
      do detali, wydajności i minimalizmu. Skupiam się na dostarczaniu 
      realnej wartości.
    </div>
    <div class="cta-group">
      <button class="btn btn-primary">Zobacz projekty</button>
      <button class="btn btn-secondary">Poznaj proces</button>
    </div>
  </div>

  <div class="controls-panel">
    <div class="controls-label">Wybierz animację:</div>
    <button onclick="setEffect('corners')" id="btn-corners" class="ctrl-btn active">1. Turbo Rogi</button>
    <button onclick="setEffect('matrix')" id="btn-matrix" class="ctrl-btn">2. Matrix Rain</button>
    <button onclick="setEffect('galaxy')" id="btn-galaxy" class="ctrl-btn">3. Galaktyka</button>
    <button onclick="setEffect('quantum')" id="btn-quantum" class="ctrl-btn">4. Quantum Glitch</button>
    <button onclick="setEffect('split')" id="btn-split" class="ctrl-btn">5. WIESZ | JAK</button>
    <button onclick="setEffect('circuit')" id="btn-circuit" class="ctrl-btn">6. Circuit Board</button>
  </div>

  <script>
    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let particles = [];
    let animationId = null;
    let targetPoints = [];
    let currentEffect = 'corners';
    
    let textBounds = { minX: 0, maxX: 0 };
    const TEXT = "WIESZJAK";
    
    // Konfiguracja wydajności i wyglądu
    const MAX_PARTICLES_DESKTOP = 3500;
    const MAX_PARTICLES_MOBILE = 2000; // Więcej cząsteczek, ale mniejszych
    
    function isMobile() { return window.innerWidth < 768; }

    function resize() {
      // Canvas na pełny ekran
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      
      calculateTargetPoints();
      initEffect(currentEffect);
    }

    function calculateTargetPoints() {
      const fontSize = isMobile() ? width * 0.16 : Math.min(width * 0.11, 130);
      ctx.font = `900 ${fontSize}px 'Inter', sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      const metrics = ctx.measureText(TEXT);
      const textWidth = metrics.width;
      const textHeight = fontSize * 1.4;
      
      // Ustalamy pozycję tekstu (nie na środku ekranu, tylko tam gdzie ma być w layoucie)
      // Ok 35% wysokości ekranu
      const textYPos = height * 0.35;

      ctx.fillStyle = '#fff';
      ctx.clearRect(0, 0, width, height);
      // Rysujemy tekst w pamięci do skanowania
      ctx.fillText(TEXT, width / 2, textYPos);

      // Skanowanie
      const startX = Math.floor((width - textWidth) / 2);
      const startY = Math.floor(textYPos - textHeight/2);
      textBounds.minX = startX;
      textBounds.maxX = startX + textWidth;

      const imgData = ctx.getImageData(startX, startY, textWidth, textHeight);
      const data = imgData.data;
      targetPoints = [];

      let pixelCountEstimate = 0;
      for (let i = 3; i < data.length; i += 4) {
        if (data[i] > 128) pixelCountEstimate++;
      }
      
      const maxParticles = isMobile() ? MAX_PARTICLES_MOBILE : MAX_PARTICLES_DESKTOP;
      const step = Math.max(1, Math.floor(Math.sqrt(pixelCountEstimate / maxParticles)));

      for (let y = 0; y < textHeight; y += step) {
        for (let x = 0; x < textWidth; x += step) {
          const alpha = data[(y * Math.floor(textWidth) + x) * 4 + 3];
          if (alpha > 128) {
            targetPoints.push({ x: x + startX, y: y + startY });
          }
        }
      }
      ctx.clearRect(0, 0, width, height);
    }

    class Particle {
      constructor(tx, ty, effectType) {
        this.tx = tx;
        this.ty = ty;
        this.joined = false;
        const speedMod = isMobile() ? 0.7 : 1.0;

        // --- 1. ROGI ---
        if (effectType === 'corners') {
          const corner = Math.floor(Math.random() * 4);
          if (corner === 0) { this.x = 0; this.y = 0; }
          else if (corner === 1) { this.x = width; this.y = 0; }
          else if (corner === 2) { this.x = width; this.y = height; }
          else { this.x = 0; this.y = height; }
          
          this.speed = (0.08 + Math.random() * 0.06) * speedMod;
          this.color = `hsl(${45 + Math.random() * 15}, 100%, 60%)`; // Złoto

        // --- 2. MATRIX ---
        } else if (effectType === 'matrix') {
          this.x = tx;
          // Startujemy wysoko POZA ekranem, żeby deszcz pokrył całość
          this.y = -Math.random() * height * 1.5; 
          this.speed = (8 + Math.random() * 12) * speedMod;
          this.color = '#00ff41'; // Matrix Green

        // --- 3. GALAKTYKA ---
        } else if (effectType === 'galaxy') {
          const angle = Math.random() * Math.PI * 2;
          const radius = Math.max(width, height) * 0.8; 
          this.x = width/2 + Math.cos(angle) * radius;
          this.y = height/2 + Math.sin(angle) * radius;
          this.angle = angle;
          this.radius = radius;
          this.color = `hsl(${200 + Math.random()*50}, 100%, 75%)`; // Cyan/Blue

        // --- 4. GLITCH ---
        } else if (effectType === 'quantum') {
          this.x = tx;
          this.y = ty;
          this.chaos = 50;
          this.color = '#fff';

        // --- 5. SPLIT ---
        } else if (effectType === 'split') {
          const splitPoint = textBounds.minX + (textBounds.maxX - textBounds.minX) * 0.63;
          if (tx < splitPoint) {
            this.x = -Math.random() * width * 0.3; 
            this.color = '#ff4d4d'; // Red
          } else {
            this.x = width + Math.random() * width * 0.3;
            this.color = '#4dffff'; // Cyan
          }
          this.y = ty;
          this.speed = (0.04 + Math.random() * 0.03) * speedMod;

        // --- 6. CIRCUIT (Nowy!) ---
        } else if (effectType === 'circuit') {
          // Start z losowej krawędzi
          if(Math.random() > 0.5) {
             this.x = Math.random() * width;
             this.y = Math.random() > 0.5 ? -10 : height + 10;
          } else {
             this.x = Math.random() > 0.5 ? -10 : width + 10;
             this.y = Math.random() * height;
          }
          this.speed = (4 + Math.random() * 4) * speedMod;
          this.moveDir = Math.floor(Math.random() * 2); // 0 = X move, 1 = Y move
          this.color = '#bd00ff'; // Neon Purple/Tech
        }
      }
    }

    function initEffect(type) {
      currentEffect = type;
      particles = targetPoints.map(p => new Particle(p.x, p.y, type));
      document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`btn-${type}`).classList.add('active');
    }

    function animate() {
      // Fade background (smuga)
      if (currentEffect === 'quantum') ctx.fillStyle = 'rgba(5, 8, 15, 1)';
      else if (currentEffect === 'matrix') ctx.fillStyle = 'rgba(5, 8, 15, 0.4)'; // Dłuższa smuga dla matrixa
      else ctx.fillStyle = 'rgba(5, 8, 15, 0.25)';
      
      ctx.fillRect(0, 0, width, height);

      // Rozmiar cząsteczki: Mniejszy na mobile (1.3px), większy na desktop (2px)
      // To naprawia problem "wielkich kwadratów"
      const pSize = isMobile() ? 1.25 : 2.0; 

      particles.forEach(p => {
        
        // 1. CORNERS
        if (currentEffect === 'corners') {
           if (!p.joined) {
             p.x += (p.tx - p.x) * p.speed;
             p.y += (p.ty - p.y) * p.speed;
             if (Math.abs(p.tx - p.x) < 0.8 && Math.abs(p.ty - p.y) < 0.8) p.joined = true;
           }
           ctx.fillStyle = p.joined ? '#ffeebb' : p.color; // Zostaje lekko złoty
           ctx.fillRect(p.x, p.y, pSize, pSize);
        }

        // 2. MATRIX (Full screen rain)
        else if (currentEffect === 'matrix') {
          if (p.y < p.ty) {
             p.y += p.speed;
          } else {
             p.y = p.ty; 
          }
          
          // Kolorowanie: 
          // Jeśli dotarł -> Zostaje jasnozielony (nie biały, żeby pasował)
          // Jeśli leci -> Ciemniejszy zielony
          if (p.y >= p.ty) {
             ctx.fillStyle = '#ccffcc'; // Bardzo jasna zieleń, prawie biała
             if(Math.random() > 0.99) ctx.fillStyle = '#00ff00'; // Glitch
          } else {
             ctx.fillStyle = p.color;
          }
          
          if (p.y > 0 && p.y < height) ctx.fillRect(p.x, p.y, pSize, pSize * 2.5);
        }

        // 3. GALAXY
        else if (currentEffect === 'galaxy') {
          const dx = p.tx - width/2;
          const dy = p.ty - height/2;
          const targetRadius = Math.sqrt(dx*dx + dy*dy);
          const targetAngle = Math.atan2(dy, dx);

          if (!p.joined) {
             const ease = isMobile() ? 0.03 : 0.05;
             p.radius -= (p.radius - targetRadius) * ease;
             p.angle += (targetAngle - p.angle) * ease;
             p.x = width/2 + Math.cos(p.angle) * p.radius;
             p.y = height/2 + Math.sin(p.angle) * p.radius;
             if (Math.abs(p.radius - targetRadius) < 1) p.joined = true;
          } else {
             p.x = p.tx; p.y = p.ty;
          }
          // Galaxy zostaje niebieskawa
          ctx.fillStyle = p.joined ? '#e0f7fa' : p.color; 
          ctx.fillRect(p.x, p.y, pSize, pSize);
        }

        // 4. QUANTUM
        else if (currentEffect === 'quantum') {
           if (p.chaos > 0) p.chaos *= 0.95;
           const offsetX = (Math.random() - 0.5) * p.chaos;
           const offsetY = (Math.random() - 0.5) * p.chaos;
           ctx.fillStyle = p.chaos > 2 ? (Math.random() > 0.5 ? '#f0f' : '#0ff') : '#fff';
           ctx.fillRect(p.x + offsetX, p.y + offsetY, pSize, pSize);
        }

        // 5. SPLIT
        else if (currentEffect === 'split') {
          const dx = p.tx - p.x;
          p.x += dx * p.speed;
          
          if (Math.abs(dx) < 1) {
             p.x = p.tx;
             // Na koniec lekko zabarwione
             ctx.fillStyle = '#fff'; 
          } else {
             ctx.fillStyle = p.color;
          }
          ctx.fillRect(p.x, p.y, pSize, pSize);
        }

        // 6. CIRCUIT BOARD (Manhattan Distance Movement)
        else if (currentEffect === 'circuit') {
           if (!p.joined) {
             // Poruszamy się tylko w X albo tylko w Y w danej klatce
             const dx = p.tx - p.x;
             const dy = p.ty - p.y;
             
             // Bardzo proste AI: Idź w stronę, gdzie jest dalej, ale trzymaj kąty proste
             if (Math.abs(dx) > Math.abs(dy)) {
                p.x += Math.sign(dx) * p.speed;
             } else {
                p.y += Math.sign(dy) * p.speed;
             }
             
             // Snap
             if (Math.abs(dx) < p.speed && Math.abs(dy) < p.speed) {
                p.x = p.tx;
                p.y = p.ty;
                p.joined = true;
             }
           }
           
           ctx.fillStyle = p.joined ? '#e0b0ff' : p.color; // Fioletowy -> Jasny fiolet
           ctx.fillRect(p.x, p.y, pSize, pSize);
        }

      });

      animationId = requestAnimationFrame(animate);
    }

    window.setEffect = function(type) {
      initEffect(type);
    };

    window.addEventListener('resize', () => {
       clearTimeout(window.resizeTimer);
       window.resizeTimer = setTimeout(resize, 100);
    });
    
    setTimeout(() => {
        resize(); 
        animate();
    }, 100);

  </script>
</body>
</html>
